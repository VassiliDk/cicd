name: Manual install

on:
  workflow_dispatch:
    inputs:
      run-test:
        description: 'Run tests'
        required: true
        default: "false"
      pull-request:
        types: [ opened, synchronize, reopened ]
        description: 'run PR checks'

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

    - name: Build vassApp
      run: npm run build
      
    - name: Test vassApp
      if: ${{ github.event.inputs.run-test == 'true' || github.event_name == 'pull_request' }}
      run: npm test